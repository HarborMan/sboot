spring:
  datasource:
    url: jdbc:mysql://127.0.0.1/sboot?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC&useSSL=true
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    initialSize: 5
    maxActive: 30
    minPoolSize: 2
    maxIdleTime: 30000
    idleConnectionTestPeriod: 100
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5Dialect


